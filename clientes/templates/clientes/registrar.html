<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Cliente</title>
</head>
<body>
    <h1>Registrar nuevo cliente</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p}}<!-- Renderiza el formulario .as_p .as_table o .as_ul --> 
        <button type="submit">Guardar</button>
    </form>

    <a href="{% url 'saludo' %}">Volver al listado</a>
</body>
</html>
